<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Error 404</title>
    
    <style>
        .wrapper {
            text-align: center;
        }
        a {
            color: white;
        }
        .not-found {
            font-size: 150px;
            font-weight: lighter;
        }
        .text-1 {
            font-size: 30px;
            margin: 20px 0 20px 0;
            padding-left: 10px;
            padding-right: 10px;
        }
        .text-2 {
            font-size: 20px;
            margin: 20px 0 20px 0;
            padding-left: 10px;
            padding-right: 10px;
        }
        .btn {
            margin: 50px 0 50px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="not-found long-shadow">404</div>
        <div class="text-1">SORRY!</div>
        <div class='text-2'>The page you're looking for was not found</div>
        <button class="btn btn-large"><a href="/">Home page</a></button>
    </div>
</body>
</html>
